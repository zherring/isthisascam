<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this KOL Memecoin a scam?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #hiddenDiv {
            display: none;
            margin-top: 20px;
        }
        #extraText, #chanceText {
            display: none;
            margin-top: 10px;
        }
        .fake-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Is this KOL memecoin a scam?</h1>
    <input type="text" id="inputBox" placeholder="coin ticker here">
    <div id="hiddenDiv">
        <h1>It's probably a scam.</h1>
        <p>Seriously, most people lose money.</p>
         <div class="fake-link" id="fakeLink">Seriously? Most people?</div>
    <div id="extraText">
        <p>Yeah, like, a lot, even on non-rigged games like <a href="https://x.com/crypto__kermit/status/1825109763966787894">Pump.fun.</a></p>
        <div class="fake-link" id="chanceLink">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGhuY3JtZThrODQ1aTd0djE0eWs2Z3BudWJodDJwajBiam94YnZ6YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ToMjGpKniGqRNLGBrhu/giphy.gif"> <br />
            So there's a chance?</div>
    </div>
    <div id="chanceText">
        <p>Ah, yeah, I guess... ok yeah I guess there's a chance bu-</p>
        <a href="https://pack.limo" target="_blank" class="fake-link">Shut up and take my money</a>
    </div>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const hiddenDiv = document.getElementById('hiddenDiv');
        const fakeLink = document.getElementById('fakeLink');
        const extraText = document.getElementById('extraText');
        const chanceLink = document.getElementById('chanceLink');
        const chanceText = document.getElementById('chanceText');

        inputBox.addEventListener('input', () => {
            if (inputBox.value.trim() !== '') {
                hiddenDiv.style.display = 'block';
            } else {
                hiddenDiv.style.display = 'none';
            }
        });

        fakeLink.addEventListener('click', () => {
            extraText.style.display = 'block';
        });

        chanceLink.addEventListener('click', () => {
            chanceText.style.display = 'block';
        });
    </script>
</body>
</html>
